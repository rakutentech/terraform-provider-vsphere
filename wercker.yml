box: tcnksm/gox@1.4.1
build:
  steps:
    - setup-go-workspace
    - script:
        name: go version
        code: |
          go version
    - script:
        name: go get        
        code: |
          go get -t ./...
    - script:
        name: go test
        code: |
          go test ./...
    - tcnksm/gox:
        os: "darwin linux windows"
        arch: "386 amd64"
    - tcnksm/zip@0.1.7:
        input: ${WERCKER_OUTPUT_DIR}/pkg
        output: ${WERCKER_OUTPUT_DIR}/dist
deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        replace: true
        
